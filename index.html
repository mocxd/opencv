<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="opencv" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="opencv" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="opencv" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="opencv" class="no-js"> <!--<![endif]-->
<head>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular-sanitize.min.js"></script>





    <script src="bower_components/trumbowyg/dist/trumbowyg.min.js"></script>
    <script src="bower_components/marked/marked.min.js"></script>
    <!--<script src="bower_components/vue/dist/vue.min.js"></script>-->

    <link rel="stylesheet" href="bower_components/trumbowyg/dist/ui/trumbowyg.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/edit.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <center>
            <h1>Shaban R.</h1>
            <div class="contact">
                <p>Address Line 1</p>
                <p>Address Line 2</p>
                <p>City, State, Zip</p>
                <p>email@email.com</p>
                <p>123-123-1234</p>
            </div>
        </center>

        <div class="row spacer-lg">
        </div>

        <div class="row">

            <div class="col-md-9">

                <div ng-controller="SectionController">
                    {{cv}}

                    <div ng-repeat="section in cv">
                        <cv-section></cv-section>
                    </div>
                </div>

            </div>

            <div class="col-md-3">

                <div>
                    <section-panel-btn panel-type="single" panel-title="Objective"> </section-panel-btn>
                </div>

                <div>
                    <section-panel-btn panel-type="single" panel-title="Skills"> </section-panel-btn>
                </div>

                <div>
                    <section-panel-btn panel-type="multi" panel-title="Experience"> </section-panel-btn>
                </div>

            </div>

        </div>

    </div>


    <script type="text/javascript" src="js/opencv.js"></script>
    <script src="js/edit.js"></script>
</body>
</html>
