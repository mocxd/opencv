    <link rel="stylesheet" href="bower_components/trumbowyg/dist/ui/trumbowyg.min.css">

<body>

        <center>
            <h1>Shaban R.</h1>
            <div class="contact">
                <p>Address Line 1</p>
                <p>Address Line 2</p>
                <p>City, State, Zip</p>
                <p>email@email.com</p>
                <p>123-123-1234</p>
            </div>
        </center>

        <div class="row spacer-lg"></div>





        <button type="button" class="well row btn-bare btn-row" data-toggle="collapse" data-target="#panel0">
            Objective
        </button>

        <div id="panel0" class="collapse panel panel-default">

            <div id="editor">
                <textarea v-model="input" debounce="300"></textarea>
                <div v-html="input | marked"></div>
            </div>


            <div class="input-group input-group-textpanel">
                <div class="panel-body panel-bare">
                    <textarea class="form-control" rows="5"  placeholder="Type your work experience here..."></textarea>
                </div>
            </div>


        </div>

        <div class="row spacer"></div>

        <button type="button" class="well row btn-bare btn-row" data-toggle="collapse" data-target="#panel1">
            Work Experience
        </button>

        <div id="panel1" class="collapse panel panel-default">
            <div class="row">
                <!--
                <div class="col-md-1">
                    <button role="button" class="btn btn-default btn-lg"><i class="fa fa-minus-circle"></i></button>
                </div>
            -->

                    <label for="work0">Employer 1: </label><input id="work0" type="text" class="form-control" placeholder="Enter employer here...">
                </div>

                    <label for="pos0">Position: </label><input id="pos0" type="text" class="form-control" placeholder="Enter position here...">
                </div>

                    <label for="begin0">Begin Date: </label><input id="begin0" type="text" class="form-control date-picker" placeholder="mm/yyyy">

                <div class="col-md-2">
                    <label for="end0">End Date: </label><input id="end0" type="text" class="form-control date-picker" placeholder="mm/yyyy">

            </div>

            <div class="row">

                    <div class="panel-body panel-bare">
                        <textarea class="form-control" rows="5" id="trumbowyg-demo0" placeholder="Type your work experience here..."></textarea>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-1">
                    <button role="button" class="btn btn-primary btn-lg"><i class="fa fa-plus-circle"></i></button>
                </div>
                <div class="col-md-11">
                    <p>Add another employer...</p>
                </div>
            </div>
        </div>

        <div class="row spacer"></div>

        <button type="button" class="well row btn-bare btn-row" data-toggle="collapse" data-target="#panel2">
            Skills
        </button>

        <div id="panel2" class="collapse panel panel-default">
            <div class="input-group input-group-textpanel">
                <div class="panel-body panel-bare">
                    <textarea class="form-control" rows="5" id="comment" placeholder="Type your skills here..."></textarea>
                </div>

                </div>
            </div>
        </div>

        <div id="panel4" class="collapse panel panel-default">
